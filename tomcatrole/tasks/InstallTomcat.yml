---
# Step 3.1 : tmp directory on your server

- name: i want to create directory tmp
  file:
           path: /home/ubuntu/tmp
           state: directory

# Step 3.2 : download tomcat tar file in /tmp directory

- name: download tomcat tar file
  get_url:
    url: https://archive.apache.org/dist/tomcat/tomcat-9/v9.0.30/bin/apache-tomcat-9.0.30.tar.gz
    dest: /home/ubuntu/tmp
    force_basic_auth: yes

 # Step 3.3 : /opt/tomcat directory on your server

- name: i want to create directory tmp
  file: 
           path: /opt/tomcat
           state: directory


# Step 3.4 : extract the archive to /opt/tomcat
- name: extract the archive to /opt/tomcat
  command:
    cmd: sudo tar xzvf /home/ubuntu/tmp -C /opt/tomcat --strip-components=1
    dest: /opt/tomcat/LICENSE
